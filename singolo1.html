<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>singolo</title>
    <link href="singolo1.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <h1 class="main-logo">SINGOLO<span>*</span></h1>
            <ul class="select-bar">
                <li>HOME</li>
                <li>SERVICES</li>
                <li>PORTFOLIO</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
        </div>
    </header>
    <main>
        <img src="assets/image/Shadow-vertical.svg" class="shadow-vertical">
        <img src="assets/image/Shadow-horizontal.svg" class="shadow-horizontal">
        <img src="./assets/image/left.svg" class='left'></img>
        <div class="vertical-phone">
            <div class="camera">
                <div></div>
            </div>
            <div class="micro"></div>
            <div class="screen"></div>
            <div class="home-botton">
                <div></div>
            </div>
        </div>
        <div class="horizontal-phone">
            <div class="home-botton-horizontal">
                <div></div>
            </div>
            <div class="screen-horizontal"></div>
            <div class="micro-horizontal"></div>
            <div class="camera-horizontal">
                <div></div>
            </div>
        </div>
        <img src="./assets/image/right.svg" class='right'></img>
    </main>
    <footer>
    </footer>
</body>
</html>
